<div class="wrapper-md">
	<div class="panel panel-default">
		<div class="panel-body">
			<form class="form-horizontal form-validation" name="modify.noteForm">
				<div class="form-group">
					<div class="col-sm-2">
						<select class="form-control" name="titleType" ng-model="modify.note.titleType" ng-options="t.id as t.name for t in modify.note.titles"></select>
					</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="heading" ng-model="modify.note.heading" required ng-maxlength="60" />
					</div>
				</div>
				<div class="form-group">
					<div class="wrapper-md">
					    <div ui-text-dir ng-model="modify.note.htmlVariable" htmlstr="modify.note" class="btn-groups text-dir"></div>
					</div>
				</div>
				<p>笔记类型</p>
				<div class="radio">
	              <label class="i-checks m-r" ng-repeat="noteType in modify.note.noteTypes">
	                <input type="radio" name="noteType" ng-model="modify.note.selNoteType" value="{{noteType}}" ng-checked="{{$index == 0}}">
	                <i></i>
	                {{noteType}}
	              </label>
	            </div>
	            <p class="m-t">系统分类</p>
				<div class="radio">
	              <label class="i-checks m-r" ng-repeat="noteClassify in modify.note.noteClassifies">
	                <input type="radio" name="noteClassify" ng-model="modify.note.selNoteClassify" value="{{noteClassify}}" ng-checked="{{$index == 0}}">
	                <i></i>
	                {{noteClassify}}
	              </label>
	            </div>
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
		        	<div class="col-sm-4">
		        		<button type="submit" class="btn btn-primary" ng-click="modify.save()" ng-disabled="modify.noteForm.$invalid">保存</button>
			            <!--<button type="submit" class="btn btn-default" ng-click="clear()">重置</button>-->
			        </div>
		        </div>
			</form>
		</div>
	</div>
</div>
